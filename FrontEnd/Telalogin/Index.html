<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/78e3b8eb13.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>
<body>
    <div class="main-login">
    <div class="left-login">
        <h1>Faça login </br> Entre para a família extreme impact </h1>
        <img src="Img.svg" class="left-login-img" alt="animação" >
       
    </div>
    <div class="right-login">
        <div class="card-login">
            <h1>LOGIN</h1>
            <div class="textfield">
                <label for="usuario" >Email</label>
                <input type="text" name= "usuario"placeholder="Email">
                <i class="fa-solid fa-envelope " style="color: #dc0606;"></i>
            </div>
            <div class="textfield">
                <label for="senha" >Senha</label>
                <input type="password" name= "senha"placeholder="Senha">
                <i class="fa-solid fa-lock " style="color: #dc0606;"></i>
            </div>
            <div class="textfield">
               <div class="checkbox">
                 <input type="checkbox" id="lembre-me">
                 <label for="lembreMeCheckbox" id="checkboxList">Lembre-me</label>
               </div>
            </div>
            <button class="btn-login">Login</button>

            </div>
        </div>
     
    </div>
    
    </div>
    
</body>
</html>
